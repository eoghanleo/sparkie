name: "lib.condenser.authorize"

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      label:
        required: false
        type: string
        default: "phosphene:coupling:authorized"
      message:
        required: false
        type: string
        default: ""

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  authorize:
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR (review)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = Number("${{ inputs.pr_number }}");
            const message = ("${{ inputs.message }}" || "").trim();

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number: pr_number,
              event: "APPROVE",
              body: [
                "PHOSPHENE: condenser approval",
                "",
                message ? `- **Message**: ${message}` : "- **Message**: (none)",
                "",
                "Note: Per policy, condensers do not mutate labels/state. They may approve via review.",
              ].join("\n"),
            });

