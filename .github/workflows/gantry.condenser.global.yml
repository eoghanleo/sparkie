name: "gantry.condenser.global"

on:
  workflow_call:
    inputs:
      action:
        required: false
        type: string
        default: "authorize"
      pr_number:
        required: true
        type: number
      message:
        required: false
        type: string
        default: ""
      reason:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      action:
        description: "Which condenser action to run"
        required: true
        type: choice
        options: ["authorize", "reject", "inject_from_hopper"]
        default: "authorize"
      pr_number:
        description: "PR number (required)"
        required: true
        type: number
      message:
        description: "Optional note to include in condenser comment"
        required: false
        type: string
      reason:
        description: "Optional rejection reason (reject only)"
        required: false
        type: string

permissions:
  pull-requests: write
  issues: write
  contents: read

env:
  # Gantry write boundary (when/if enabled): signal bus only.
  PHOSPHENE_GANTRY_WRITE_ALLOWLIST: |
    phosphene/signals/**
    phosphene/signals/indexes/**

jobs:
  authorize:
    if: inputs.action == 'authorize'
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR (review)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = Number("${{ inputs.pr_number }}");
            const message = ("${{ inputs.message }}" || "").trim();

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number: pr_number,
              event: "APPROVE",
              body: [
                "PHOSPHENE: condenser approval",
                "",
                message ? `- **Message**: ${message}` : "- **Message**: (none)",
                "",
                "Note: Per policy, condensers do not mutate labels/state. They may approve via review.",
              ].join("\n"),
            });

  reject:
    if: inputs.action == 'reject'
    runs-on: ubuntu-latest
    steps:
      - name: Request changes (review)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = Number("${{ inputs.pr_number }}");
            const reason = ("${{ inputs.reason }}" || "").trim();

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number: pr_number,
              event: "REQUEST_CHANGES",
              body: [
                "PHOSPHENE: condenser rejection",
                "",
                reason ? `- **Reason**: ${reason}` : "- **Reason**: (none)",
                "",
                "Note: Per policy, condensers do not mutate labels/state. They may request changes via review.",
              ].join("\n"),
            });

  inject_from_hopper:
    if: inputs.action == 'inject_from_hopper'
    runs-on: ubuntu-latest
    steps:
