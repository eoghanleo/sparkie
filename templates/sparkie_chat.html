<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkie - AS3000 Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Main content wrapper */
        .main-content {
            display: flex;
            flex: 1;
            gap: 0;
            position: relative;
        }
        
        /* Debug sidebar */
        .debug-sidebar {
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            border-left: 2px solid #f59e0b;
            padding: 16px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: fixed;
            right: 0;
            top: 80px;
            bottom: 0;
            z-index: 200;
            box-shadow: -4px 0 12px rgba(0,0,0,0.1);
        }
        
        .debug-sidebar.open {
            transform: translateX(0);
        }
        
        .debug-toggle {
            position: fixed;
            right: 16px;
            top: 100px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-weight: bold;
            z-index: 300;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .debug-toggle:hover {
            transform: scale(1.05);
        }
        
        .debug-section {
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            background: #f9fafb;
        }
        
        .debug-title {
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .debug-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #10b981;
        }
        
        .debug-metric {
            color: #059669;
            font-weight: bold;
        }
        
        .debug-content {
            color: #374151;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .debug-reference {
            background: #fef3c7;
            border-left-color: #f59e0b;
            color: #92400e;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #2c5aa0, #1e3a8a);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid #f59e0b;
        }
        
        .header-content {
            text-align: center;
        }
        
        .header-content h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .spark-icon {
            font-size: 1.5rem;
            color: #f59e0b;
        }
        
        .header-content p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 80px);
            position: relative;
        }
        
        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 20px;
            scroll-behavior: smooth;
            max-height: calc(100vh - 140px);
        }
        
        .message {
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease-out;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-bubble p {
            margin: 0 0 8px 0;
        }
        
        .message-bubble p:last-child {
            margin-bottom: 0;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            font-weight: 500;
        }
        
        .assistant .message-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3a8a;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 85%;
            margin-bottom: 16px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Input area */
        .input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.06);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: white;
            border-radius: 25px;
            padding: 4px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
            z-index: 1;
            min-height: 56px;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid #e5e7eb !important;
            background: white !important;
            padding: 12px 16px;
            font-size: 16px;
            color: #374151 !important;
            border-radius: 21px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
            -webkit-appearance: none !important;
            -webkit-border-radius: 21px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
        }
        
        .message-input::placeholder {
            color: #6b7280;
            opacity: 0.8;
        }
        
        .send-button {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: white;
            opacity: 0.9;
        }
        
        .welcome-message h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #f59e0b;
        }
        
        /* Animations */
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }
            
            .header-content h1 {
                font-size: 1.2rem;
            }
            
            .messages {
                padding: 16px;
            }
            
            .message-bubble {
                font-size: 15px;
                padding: 10px 14px;
            }
            
            .input-area {
                padding: 12px 16px;
            }
            
            .message-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Hide scrollbar but keep functionality */
        .messages::-webkit-scrollbar {
            display: none;
        }
        .messages {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1><span class="spark-icon">‚ö°</span> Sparkie</h1>
            <p>AS3000 Electrical Standards Assistant</p>
        </div>
    </div>
    
    <button class="debug-toggle" id="debugToggle" onclick="toggleDebugSidebar()">üîß</button>
    
    <div class="debug-sidebar" id="debugSidebar">
        <div class="debug-title">üîç Retrieval Debug</div>
        <div id="debugContent">
            <div class="debug-section">
                <div class="debug-title">Query Status</div>
                <div id="queryStatus">Waiting for query...</div>
            </div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="loading" id="loading">
                <p>Starting your AS3000 assistant...</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ask about AS3000 wiring rules, cable sizing, safety requirements..."
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isConnecting = false;
        
        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupInputHandlers();
        });
        
        async function initializeChat() {
            if (isConnecting) return;
            isConnecting = true;
            
            try {
                const response = await fetch('/api/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to start session');
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // Remove loading message and add welcome message
                document.getElementById('loading').remove();
                addMessage('assistant', data.welcome_message);
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to connect. Please refresh the page.</p>';
            } finally {
                isConnecting = false;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            // Disable input
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            input.disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                
                const data = await response.json();
                
                // Remove typing indicator and add response
                hideTypingIndicator();
                addMessage('assistant', data.response);
                
                // Update debug sidebar with retrieval information
                updateDebugInfo(data);
                
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Sorry, I encountered an error accessing the AS3000 standards. Please try again.');
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // Format content with proper line breaks
            const formattedContent = content
                .replace(/\n\n/g, '</p><p>')  
                .replace(/\n/g, '<br>')       
                .replace(/^/, '<p>')          
                .replace(/$/, '</p>');        
            
            bubbleDiv.innerHTML = formattedContent;
            
            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Sparkie is thinking...</span>
            `;
            typingDiv.style.display = 'flex';
            
            messagesContainer.appendChild(typingDiv);
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function setupInputHandlers() {
            const input = document.getElementById('messageInput');
            
            // Auto-resize textarea
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send on Enter (but allow Shift+Enter for new lines)
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        function toggleDebugSidebar() {
            const sidebar = document.getElementById('debugSidebar');
            const toggle = document.getElementById('debugToggle');
            
            sidebar.classList.toggle('open');
            toggle.innerHTML = sidebar.classList.contains('open') ? '‚úñÔ∏è' : 'üîß';
        }
        
        function updateDebugInfo(debugData) {
            const debugContent = document.getElementById('debugContent');
            
            // Debug what we're receiving
            console.log('=== DEBUG DATA RECEIVED ===');
            console.log('Full debugData:', debugData);
            console.log('chunks_metadata length:', debugData.chunks_metadata ? debugData.chunks_metadata.length : 'undefined');
            console.log('visual_metadata length:', debugData.visual_metadata ? debugData.visual_metadata.length : 'undefined');
            console.log('=== END DEBUG DATA ===');
            
            let html = `
                <div class="debug-section">
                    <div class="debug-title">‚è±Ô∏è Performance</div>
                    <div class="debug-item">
                        <div class="debug-metric">Retrieval: ${debugData.retrieval_time?.toFixed(3) || '0.000'}s</div>
                    </div>
                    <div class="debug-item">
                        <div class="debug-metric">Generation: ${debugData.generation_time?.toFixed(3) || '0.000'}s</div>
                    </div>
                    <div class="debug-item">
                        <div class="debug-metric">Total: ${((debugData.retrieval_time || 0) + (debugData.generation_time || 0)).toFixed(3)}s</div>
                    </div>
                </div>
            `;
            
            // Text Chunks Section
            if (debugData.chunks_metadata && debugData.chunks_metadata.length > 0) {
                html += `
                    <div class="debug-section">
                        <div class="debug-title">üìÑ Text Chunks (${debugData.chunks_metadata.length})</div>
                        ${debugData.chunks_metadata
                            .sort((a, b) => (b.similarity || 0) - (a.similarity || 0))
                            .map((chunk, idx) => `
                            <div class="debug-item" style="margin-bottom: 10px; padding: 8px; background: #f8f9fa; border-radius: 4px;">
                                <div class="debug-metric">
                                    <strong>${idx + 1}. ${chunk.table_number ? `Table ${chunk.table_number}` : chunk.content_id}</strong>
                                    <span style="color: #059669; font-weight: bold; float: right;">${(chunk.similarity || 0).toFixed(3)}</span>
                                </div>
                                <div class="debug-content" style="font-size: 11px; line-height: 1.4; color: #666; margin-top: 4px;">
                                    <div><strong>Type:</strong> ${chunk.content_type}</div>
                                    ${chunk.page_number ? `<div><strong>Page:</strong> ${chunk.page_number}</div>` : ''}
                                    <div style="margin-top: 4px; font-style: italic;">${chunk.description || 'No description'}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Visual Content Section
            if (debugData.visual_metadata && debugData.visual_metadata.length > 0) {
                html += `
                    <div class="debug-section">
                        <div class="debug-title">üñºÔ∏è Visual Content (${debugData.visual_metadata.length})</div>
                        ${debugData.visual_metadata
                            .sort((a, b) => (b.similarity || 0) - (a.similarity || 0))
                            .map((visual, idx) => `
                            <div class="debug-item" style="margin-bottom: 12px; padding: 8px; background: #fff3cd; border-radius: 4px;">
                                <div class="debug-metric">
                                    <strong>${idx + 1}. ${visual.table_number ? `Table ${visual.table_number}` : visual.figure_number ? `Fig ${visual.figure_number}` : visual.image_id}</strong>
                                    <span style="color: #e67e22; font-weight: bold; float: right;">${(visual.similarity || 0).toFixed(3)}</span>
                                </div>
                                <div class="debug-content" style="font-size: 11px; line-height: 1.4; color: #666; margin-top: 4px;">
                                    <div><strong>Section:</strong> ${visual.section_name || 'N/A'}</div>
                                    <div><strong>Page:</strong> ${visual.page_number || 'N/A'}</div>
                                    <div><strong>Type:</strong> ${visual.content_type || 'image'}</div>
                                    <div style="margin-top: 4px; font-style: italic;">${visual.description || 'No description'}</div>
                                    ${visual.thumbnail_url ? `
                                        <div style="margin-top: 6px;">
                                            <img src="${visual.thumbnail_url}" 
                                                 style="max-width: 100%; max-height: 80px; border: 1px solid #ddd; border-radius: 3px;"
                                                 alt="Thumbnail"
                                                 onerror="this.style.display='none'">
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (debugData.visual_content_count === 0) {
                html += `
                    <div class="debug-section">
                        <div class="debug-title">üñºÔ∏è Visual Content (0)</div>
                        <div class="debug-item" style="color: #666; font-style: italic;">
                            No visual content retrieved for this query
                        </div>
                    </div>
                `;
            }
            
            // Summary section
            html += `
                <div class="debug-section" style="border-top: 2px solid #e5e7eb; margin-top: 12px; padding-top: 12px;">
                    <div class="debug-title">üìä Summary</div>
                    <div class="debug-item">
                        <div class="debug-metric">Total Chunks: ${debugData.chunks_used || 0}</div>
                    </div>
                    <div class="debug-item">
                        <div class="debug-metric">Visual Items: ${debugData.visual_content_count || 0}</div>
                    </div>
                    <div class="debug-item">
                        <div class="debug-metric">Processing Mode: ${debugData.visual_content_count > 0 ? 'Text + Vision' : 'Text Only'}</div>
                    </div>
                </div>
            `;
            
            debugContent.innerHTML = html;
        }
    </script>
</body>
</html>
